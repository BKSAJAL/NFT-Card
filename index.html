<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpeg" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>NFT Card</title>
  </head>
  <body>
    <main class="main">
      <div class="card__ctn">
        <div class="card">
          <div class="card__images">
            <img
              width="100%"
              height="100%"
              src="./assets/image-equilibrium.jpg"
              alt="img-eth"
            />
            <img
              class="card__images-layer"             
              src="./assets/icon-view.svg"
              alt="icon-view"
            />
          </div>
          <p class="card__title">Equilibrium #3429</p>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__time">
            <div class="card__time-left">
              <img src="./assets/icon-ethereum.svg" alt="icon-eth" />
              <p>0.041ETH</p>
            </div>
            <div class="card__time-right">
              <img src="./assets/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="card__divider"></div>

          <div class="card__creator">
            <img src="./assets/logo.jpeg" alt="logo" />
            <p>Creation of <span>Sajal Bansal</span></p>
          </div>
        </div>

        <div class="attribution">
          Challenge by <a target="_blank" href="https://www.crio.do">Crio.do</a> Coded by
          <a target="_blank" href="https://github.com/BKSAJAL/NFT-Card">Sajal Bansal</a>
        </div>
      </div>
    </main>
  </body>
</html>

<!-- .card: Main wrapper for the NFT preview card component. -->
<!-- .card__images: Wrapper for the product image and its hover effect. -->
<!-- .card__images-layer: Overlay layer for the hover effect on the image. -->
<!-- .card__title: Wrapper for the NFT title. -->
<!-- .card__time: Container for the Ethereum value and time left. -->
<!-- .card__time-left: Wrapper for the Ethereum value. -->
<!-- .card__time-right: Wrapper for the time left information. -->
<!-- .card__creator: Container for the creator's information. -->
<!-- .attribution: Styles the footer attribution text. -->
